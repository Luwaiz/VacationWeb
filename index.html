<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyles.css">
    <script src="https://kit.fontawesome.com/f44b1751ba.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div id="header">
            <div id="header1">
                <img id="iconImage" src="images/vacationIcon.jpg" alt=""/>
            </div>
            <div id="header2">
            <div class="link-cont"><a class="">Discover</a></div>
            <div class="link-cont"><a>Trips</a></div>
            <div class="link-cont"><a>Review</a></div>
            <div class="link-cont"><a>More</a></div>
            </div>
            <div id="header3">
                <button id="USD-button">
                    <i id="usd-icon" class="fa-solid fa-globe"></i>
                    <p id="usd">USD</p>
                </button>
                <button id="sign-button">Sign in</button>
            </div>
        </div>
    </header>
    <div id="where"><p id="where-text">Where to?</p></div>
    <div id="option-cont">
        <button class="option-button">
            <i class="fa-solid fa-house"></i>
            <p class="option-text">Search All</p>
        </button>
        <button class="option-button">
            <i class="fa-solid fa-hotel"></i>
            <p class="option-text">Hotels</p>
        </button>
        <button class="option-button">
            <i class="fa-regular fa-calendar-check"></i>
            <p class="option-text">Things To Do</p>
        </button>
        <button class="option-button">
            <i class="fa-solid fa-cookie-bite"></i>
            <p class="option-text">Restaurants</p>
        </button>
        <button class="option-button">
            <i class="fa-solid fa-house-flag"></i>
            <p class="option-text">Vacation Rentals</p>
        </button>
    </div>
    <div id="search-div">
        <div id="search-cont">
            <div id="search-cont1">
                <i class="fa-solid fa-search"></i>
            </div>
            <div id="search-cont2">
                <input type="text" id="search-input" placeholder="Places to go, things to do , hotels...">
            </div>
            <div id="search-cont3">
                <button id="search-button">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div id="phone-card-cont">
        <div id="phone-card">
            <div id="image-cont">
                <div id="imageText-cont">
                    <div id="Text1">
                        <p id="Text1-1">
                            Powered by AI
                        </p>
                        <p id="Text1-2">
                            BETA
                        </p>
                    </div>
                    <p id="Text2">Build a trip in minutes</p>
                    <p id="Text3">Get a personalized itinerary just for you, guided by traveler tips and reviews.</p>
                    <button id="AI-button">
                        <i id="AI-icon" class="fa-solid fa-location-pin-lock"></i>
                        <p id="AI-text">Start a trip with AI</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
